<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Stop Watch</title>
  </head>
  <body>
      
      <div class=" parent bg-info text-white d-flex justify-content-center">
          <div class="timer p-2 d-flex justify-content-center"> <h1 id="min"> 00 </h1> </div>
          <div class="timer p-2 d-flex justify-content-center "> <h1 id="sec"> 00 </h1>  </div>
          <div class="timer p-2 d-flex justify-content-center "> <h1 id="milisec"> 00 </h1> </div> 
        </div>

        <div class="bg-info  dflex justify-content-center">
            <div class="timer d-flex justify-content-center "> <button onclick="start()" >Start</button> </div>
            <div class="timer d-flex justify-content-center "> <button onclick="Pause()" >Pause</button> </div>
            <div class="timer d-flex justify-content-center "> <button onclick="Reset()" >Reset</button> </div>
      </div>
      
   


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
